<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="p5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" onclick="{bubbleSort()}"
                            >bubbleSort</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="combSort()">combSort</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="gnomeSort()">gnomeSort</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="insertionSort()"
                            >insertionSort</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="shellsort()">shellsort</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="beadSort()">beadSort</a>
                    </li>
                    <div class="input mb-2 d-flex">
                        <input
                            type="number"
                            class="form-control"
                            id="input-size"
                            placeholder="Input Size"
                            aria-label="Input Size"
                            min="10"
                            value="100"
                            max="500"
                            aria-describedby="button-addon2"
                        />
                        <div class="input-group-append">
                            <button
                                class="btn btn-outline-success"
                                type="button"
                                id="generate-input"
                            >
                                Generate
                            </button>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
        <div id="sketch-holder"></div>
        <script src="sketch.js"></script>
